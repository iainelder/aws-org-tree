exclude: |
  (?x)^(
    traversal.py|
    traverse_org.py|
    org_types.py|
    test_build_org_tree.py|
    conftest.py|
    aws_org_graph.py
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  # Don't use the official mypy hook. It's awkward to configure with dependencies
  # because it runs in a different virtualenv.
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy --show-error-codes
        types: [python]
        language: system
